syntax = "proto3";
package gateway.api;
option go_package = "../api";

// ---------------------------------------------------------------------------------------

import "library/googleapis/google/api/annotations.proto";
import "gateway/api/data.proto";

service GatewayService {
  rpc RegisterNewUser(RegisterNewUserRequest) returns (RegisterNewUserResponse) {
    option (google.api.http) = {
      post: "/api/v1/user/register",
      body: "*"
    };
  }
  rpc AuthorizeUser(AuthorizeUserRequest) returns (AuthorizeUserResponse) {
    option (google.api.http) = {
      post: "/api/v1/user/authorize",
      body: "*"
    };
  }
  rpc UpdateCitizenIdentityCard(UpdateCitizenIdentityCardRequest) returns (UpdateCitizenIdentityCardResponse) {
    option (google.api.http) = {
      post: "/api/v1/user/citizen-card",
      body: "*"
    };
  }
  rpc RegisterCICForUser(RegisterCICForUserRequest) returns (RegisterCICForUserResponse) {
    option (google.api.http) = {
      post: "/api/v1/cic/register",
      body: "*"
    };
  }
}
